server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /usr/share/nginx/html;
    index startseite.html;
    error_page 404 /404.html;

    # Gzip-Komprimierung
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # GoatCounter Tracking-Script in alle HTML-Seiten injizieren
    sub_filter '</body>' '<script data-goatcounter="https://obstbau-rech.de/count" async src="https://obstbau-rech.de/count.js"></script>\n</body>';
    sub_filter_once on;

    # Redirects from old English URLs to new German URLs
    location = /home { return 301 /startseite; }
    location = /apple { return 301 /aepfel; }
    location = /pear { return 301 /birnen; }
    location = /stonefruit { return 301 /steinobst; }
    location = /strawberry { return 301 /erdbeeren; }
    location = /seasonalcalendar { return 301 /saisonkalender; }
    location = /contact { return 301 /kontakt; }
    location = /weeklymarket { return 301 /wochenmarkt; }

    # Actuator-Endpunkte
    location = /health {
        default_type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        return 200 '{"status":"up"}';
    }

    location = /info {
        default_type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        alias /usr/share/nginx/html/info.json;
    }

    # SEO: sitemap und robots direkt ausliefern
    location = /sitemap.xml { }
    location = /robots.txt { }

    # Leere Seiten auf Startseite umleiten
    location = /einzelhandel { return 301 /startseite; }
    location = /rezepte { return 301 /startseite; }
    location = /retail { return 301 /startseite; }
    location = /recipes { return 301 /startseite; }

    # Cache-Steuerung: CSS und JS kurz cachen, HTML nicht cachen
    location ~* \.(css|js)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    location / {
        if ($request_uri ~ ^/(.*)\.html) {
            return 301 /$1;
        }
        try_files $uri $uri.html $uri/ =404;
    }
}
