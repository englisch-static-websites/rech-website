server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /usr/share/nginx/html;
    index startseite.html;
    error_page 404 /404.html;

    # Redirects from old English URLs to new German URLs
    location = /home { return 301 /startseite; }
    location = /apple { return 301 /aepfel; }
    location = /pear { return 301 /birnen; }
    location = /stonefruit { return 301 /steinobst; }
    location = /strawberry { return 301 /erdbeeren; }
    location = /seasonalcalendar { return 301 /saisonkalender; }
    location = /contact { return 301 /kontakt; }
    location = /retail { return 301 /einzelhandel; }
    location = /weeklymarket { return 301 /wochenmarkt; }
    location = /recipes { return 301 /rezepte; }

    # Cache-Steuerung: CSS und JS kurz cachen, HTML nicht cachen
    location ~* \.(css|js)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    location / {
        if ($request_uri ~ ^/(.*)\.html) {
            return 302 /$1;
        }
        try_files $uri $uri.html $uri/ =404;
    }
}