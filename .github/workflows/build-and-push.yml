# =============================================================================
# Build & Push Docker Image to GHCR
# =============================================================================
# Baut das nginx Docker Image und pusht es nach ghcr.io
#
# Branch-Mapping:
#   main     -> :latest + :sha  (triggered prod deployment)
#   develop  -> :dev + :sha     (triggered dev deployment)
#
# Secrets kommen aus Doppler via DEPLOY_PAT
# =============================================================================

name: Build & Push Image

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'README.md'
      - '.github/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/develop' }}
            type=sha,prefix=,format=short

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # =====================================================================
      # Trigger Deployment im static-sites-deployment Repo
      # =====================================================================
      - name: Trigger Prod Deployment
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.DEPLOY_PAT }}" \
            https://api.github.com/repos/englisch-static-websites/static-sites-deployment/dispatches \
            -d '{"event_type": "deploy-rech-website"}'
        continue-on-error: true

      - name: Trigger Dev Deployment
        if: github.ref == 'refs/heads/develop'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.DEPLOY_PAT }}" \
            https://api.github.com/repos/englisch-static-websites/static-sites-deployment/dispatches \
            -d '{"event_type": "deploy-rech-website-dev"}'
        continue-on-error: true
