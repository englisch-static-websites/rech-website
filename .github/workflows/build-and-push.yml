# =============================================================================
# Build & Push Docker Image to GHCR
# =============================================================================
# Baut das nginx Docker Image und pusht es nach ghcr.io
#
# Branch-Mapping:
#   main     -> :latest + :sha  (triggered prod deployment)
#   develop  -> :dev + :sha     (triggered dev deployment)
#
# Secrets kommen aus Doppler via DEPLOY_PAT
# =============================================================================

name: Build & Push Image

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'README.md'
      - '.github/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/develop' }}
            type=sha,prefix=,format=short

      - name: Set build timestamp
        id: build_time
        run: echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Build and Push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_TIME=${{ steps.build_time.outputs.timestamp }}

      # =====================================================================
      # Trigger Deployment im static-sites-deployment Repo
      # =====================================================================
      - name: Trigger Prod Deployment
        if: github.ref == 'refs/heads/main'
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.DEPLOY_PAT }}" \
            https://api.github.com/repos/englisch-static-websites/static-sites-deployment/dispatches \
            -d '{"event_type": "deploy-rech-website"}')
          if [ "$response" != "204" ]; then
            echo "::error::Deployment dispatch failed with HTTP $response"
            exit 1
          fi

      - name: Trigger Dev Deployment
        if: github.ref == 'refs/heads/develop'
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.DEPLOY_PAT }}" \
            https://api.github.com/repos/englisch-static-websites/static-sites-deployment/dispatches \
            -d '{"event_type": "deploy-rech-website-dev"}')
          if [ "$response" != "204" ]; then
            echo "::error::Deployment dispatch failed with HTTP $response"
            exit 1
          fi
